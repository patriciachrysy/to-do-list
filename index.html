<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep-Track</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>

    <div id="content">
        <div class="nav-bar">
            <div class="logo">
            </div>
            <div class="search-bar">
                <input type="search" name="search" id="search">
            </div>
            <div class="nav">
                <a href="#"><i class="las la-plus"></i></a>
                <a href="#"><i class="las la-chart-pie"></i> 10 </a>
            </div>
        </div>
        <div class="center-content">
            <div class="sidebar">
                <div class="projects">
                    <div class="title">
                        <h1> My Projects </h1>
                    </div>
                    <div class="project">
                        <i class="lar la-circle"></i>
                        <h2>Project 1</h2>
                    </div>
                    <div class="project">
                        <i class="lar la-circle"></i>
                        <h2>Project 2</h2>
                    </div>
                    <div class="project">
                        <i class="lar la-circle"></i>
                        <h2>Project 3</h2>
                    </div>
                    <div class="project">
                        <i class="lar la-circle"></i>
                        <h2>Project 4</h2>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="header">
                    <h1>Project 1</h1>
                    <a href="#">
                        <i class="las la-pencil-alt"></i>
                    </a>
                </div>

                <div class="tasks">
                    <div class="task">
                        <div class="infos">
                              
                            <p> <i class="lar la-circle"></i> Return the book to library </p>
                            <small>important</small>
                        </div>
                        <div class="actions">
                            <a href=""><i class="las la-check-circle"></i></a>
                            <a href=""><i class="las la-trash"></i></a>
                        </div>
                    </div>

                    <div class="task">
                        <div class="infos">
                             
                            <p><i class="lar la-circle"></i>  Finish the project </p>
                            <small>Very important</small>
                        </div>
                        <div class="actions">
                            <a href=""><i class="las la-check-circle"></i></a>
                            <a href=""><i class="las la-trash"></i></a>
                        </div>
                    </div>

                    <div class="task">
                        <div class="infos">
                              
                            <p> <i class="lar la-circle"></i> Buy new clothes </p>
                            <small>less important</small>
                        </div>
                        <div class="actions">
                            <a href=""><i class="las la-check-circle"></i></a>
                            <a href=""><i class="las la-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
